{% extends 'base.html' %}
{% block content %}



<h1>Post </h1>
<ul>
{% for i in object_list %}
   <li><a href="{% url 'article-detail' i.pk %}">{{i.title}}</a> -{{i.author.first_name}}-
       <a href="{% url 'category' cats=i.category|slugify  %}">{{i.category}}</a>
       {% if user.is_authenticated %}
            {% if user.id ==  i.author.id %}
            -<a href="{% url 'update_post' i.pk %}">Edit</a>
            <a href="{% url 'delete_post' i.pk %}">Delete</a>
            {% endif %}
       {% endif %}
<br>
       {{i.snippet}}
{% endfor %}
</ul>
{% endblock %}
